<script>
	function display(){
	
	text = document.getElementById("text");
	if(text.value!=""){
		console.log(text.value)
		d = document.createElement("div");
		d.className = "d-flex justify-content-end mb-4";
		di = document.createElement("div");
		di.className = "msg_cotainer";
		di.innerHTML = text.value;
		d.appendChild(di);
		chatbox = document.getElementById("chatbox");
		chatbox.appendChild(d);

		xhr= new XMLHttpRequest();
		xhr.onreadystatechange=this.display_emote;
		xhr.open("GET","http://localhost:5050/sendmsg/"+text.value, true);
		xhr.send();
		
		text.value = "";
	}	
	}

	function display_emote(){
		if(this.readyState==4 && this.status==200){
			message = this.responseText;
			result = document.getElementById("result");
			result.innerHTML = "";
			d1 = document.createElement("div");
			d1.className = "d-flex justify-content-start mb-4";
			di = document.createElement("div");
			di.className = "msg_cotainer_send";
			di.innerHTML =  "<img src='img/emojis/" + message +  ".png' height =20 width =20>";
			d1.appendChild(di);
			chatbox = document.getElementById("chatbox");
			chatbox.appendChild(d1);
			result.innerHTML =  "<img src='img/emojis/" + message +  ".png' height =300 width =300 style=\"margin:75px 25px\">";
	
		}	   
	}
		
	</script>
