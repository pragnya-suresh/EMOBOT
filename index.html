    <script>
    
    function init(){
			xhr = new XMLHttpRequest;	
			if(xhr)
			{
				xhr.onreadystatechange = getContent;
				xhr.open("GET", "content.txt");
				xhr.send(null);
			}	
		}
		function getContent(){
		
		if(xhr.readyState=="4"&&xhr.status==200){
				document.getElementById("text").innerHTML=xhr.responseText;
				setTimeout(getPic, 3000);	
		  }
		}
		function getPic(){
		
			xhr.open("GET", "image.txt", true);
			xhr.onreadystatechange = showImg;
			xhr.send(null);
		}
		function showImg()
		{
			if(xhr.readyState == 4 && xhr.status == 200)
			{
                var arr=(xhr.responseText).split(";");
                document.getElementById("firstpic").innerHTML=arr[0];
				document.getElementById("secondpic").innerHTML=arr[1];
				document.getElementById("thirdpic").innerHTML=arr[2];
			}
			
		}
    
    
    </script>
